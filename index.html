<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment-with-locales.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-primary bg-gradient">
        <div class="container-fluid">
          <span class="navbar-brand mx-auto mb-0 p-3 h1 fs-1 fw-bolder text-light">Weather Dashboard</span>
        </div>
      </nav>

      <div class="row">
        <div class="col w-25 p-3">
        <label for="inputCity" class="form-label fs-1 w-100 p-3 mx-auto fw-bolder">Search City</label>

          <input type="text" class="form-control w-100 p-2 shadow-sm border-dark" placeholder="Ex. Indianapolis" aria-label="First name" id="input-value">
          <button type="button" class="btn btn-primary w-100 my-3" id="search-btn">Search</button>
          
        </div>
        
            <span class="border border-dark w-75 mt-4 p-4">
                <p class="pb-4 fw-bold fs-1 d-flex d-inline" id="city-name"></p>
                <p class="p-1 fw-bold fs-4" id="temp-main" >Temp:</p>
                <p class="p-1 fw-bold fs-4" id="wind-main">Wind:</p>
                <p class="p-1 fw-bold fs-4" id="humid-main">Humidity:</p>
                <p class="p-1 fw-bold fs-4 d-inline">UV Index:<p class="d-inline p-1 fw-bold fs-4 customUVIndex" id="uvindex-main">Hello</p></p>
            </span>

            <div class="row">
                <div class="col w-25 p-3" id="recentHistory">
                </div>

                <span class="w-75 my-4 p-4 fs-1">
                    5 day forecast:
                    <span class="w-100 my-4 p-4 fs-1 d-flex" id="fivedayfore">
                    </span>
                </span>
            </div>

        </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
